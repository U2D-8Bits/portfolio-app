<div class="container mx-auto px-4">
  <!-- Grid de categorías -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 lg:gap-8">
    <!-- Card de Tecnologias -->
    <div *ngFor="let category of categories"
         class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 p-6"
         [ngStyle]="{'border-top': '4px solid ' + category.textColor}">

      <!-- Título de categoría -->
      <h3 class="text-xl font-bold mb-6 pb-2 border-b border-gray-200 dark:border-gray-700"
          [ngStyle]="{color: category.textColor}">
        {{ category.name }}
      </h3>

      <!-- Grid de tecnologías (3 columnas) -->
      <div class="grid grid-cols-3 gap-4">
        <div *ngFor="let tech of category.technologies" class="flex flex-col items-center">
          <!-- Contenedor del icono -->
          <div class="w-12 h-12 grid place-items-center mb-2 p-2 rounded-lg bg-gray-50 dark:bg-gray-700">
            <img [src]="tech.svgUrl" [alt]="tech.alt" class="w-8 h-8 object-contain" />
          </div>
          <!-- Nombre de la tecnología -->
          <span class="text-xs sm:text-sm text-center font-medium text-gray-600 dark:text-gray-300">
            {{ tech.alt }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
